<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>
      Information
    </title>
<style>
  div{ focolor
</style>
  </head>
  <body bgcolor=3D56B2 >
    <div>
      <font color="white">


    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Personal Info</legend>


      <br>
      <label for="">First Name:</label>
      <input type="text">
      <br>
      <label for="">Last Name:</label>
      <input type="text">
      <br>
      </fieldset>
      <fieldset>
        <legend>Course Info</legend>



      <label for="">Course:</label>
      <br>
      <input type="radio" name="Web Design" id="Web Design" value="Web Design">
      <label for="Web Design">Web Design</label>
      <br>
      <input type="radio" name="SQL">
      <label for="">SQL</label>
      <br>
      <input type="radio" name="Programming">
      <label for="Programming">Programming</label>
      <br>
      <label for="">Career Goal:</label>
      <br>

      <select name="goals" id="cg">
        <option value="programmer">programmer</option>
        <option value="developer">developer</option>
      </select>
      <br>
      <label for="">Skills(check all that apply):</label>
      <br>
      <input type="checkbox">
      <label for="">UNIX</label>
      <input type="checkbox">
      <label for="">VIM</label>
      <br>
      <input type="checkbox">
      <label for="">HTML</label>
      <input type="checkbox">
      <label for="">CSS</label>
      <br>
      <input type="checkbox">
      <label for="">Python</label>
      <input type="checkbox">
      <label for="">Javascript</label>
      <br>
      <label for="">Describe any additional skills you have:</label>
      <br>
      <textarea name="name" rows="10" cols="80"></textarea>
      <br>
      </fieldset>
      <input type="button" name="Enter my Information" value="Enter my Information">




    </form>
    </font>

  </body>
 
</html>
